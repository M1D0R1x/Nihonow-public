{% extends 'base.html' %}
{% block title %}Error - Nihonow{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="color: #00796b; font-size: 2.5rem;">Error</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0" style="background: linear-gradient(135deg, #b2dfdb, #e0f7fa);">
                <div class="card-body text-center">
                    <p style="color: red;">{{ message }}</p>
                    <a href="{% url 'kahoot/host_competition' %}" class="btn" style="background-color: #00796b; color: white;">Create a New Competition</a>
                    <a href="{% url 'kahoot/join_competition' %}" class="btn btn-outline-dark mt-2">Join Another Competition</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
