{% extends 'base.html' %}
{% load static %}

{% block title %}Join Dojo Room - Nihonow{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
<script>
    // Redirect to login page if user is not authenticated
    window.location.href = "{% url 'login' %}?next={% url 'join_room' %}";
</script>
{% else %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0" style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);">
                <div class="card-body p-5">
                    <h1 class="text-center mb-4" style="color: #6a1b9a;">Join a Dojo Room</h1>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'join_room' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="room_code" class="form-label">Room Code</label>
                            <input type="text" class="form-control form-control-lg text-center" id="room_code" name="room_code"
                                   placeholder="Enter 6-digit code" maxlength="6" minlength="6" pattern="[0-9]{6}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Join Room
                            </button>
                            <a href="{% url 'dojo_home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Format room code input to show only digits
    document.getElementById('room_code').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);
    });
</script>
{% endif %}
{% endblock %}
