{% extends 'base.html' %}

{% block title %}NihonBot - Chat with Nihonow{% endblock %}

{% block extra_head %}
<!-- Include MathJax for LaTeX rendering -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
    }
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 10px;
    }
    .chat-container {
        width: 100%;
        max-width: 900px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 10px;
    }
    .chat-header {
        background: linear-gradient(135deg, #ff6f61, #ff8c00);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #e0e0e0;
    }
    .chat-header h2 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .chat-header .clear-chat {
        background: #fff;
        color: #ff6f61;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s, color 0.3s;
    }
    .chat-header .clear-chat:hover {
        background: #ff6f61;
        color: white;
    }
    .chat-box {
        padding: 20px;
        height: 60vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background-color: #f9f9f9;
    }
    .message {
        border-radius: 15px;
        padding: 12px 15px;
        margin-bottom: 15px;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 1rem;
        line-height: 1.4;
    }
    .bot-message {
        background: linear-gradient(135deg, #ff6f61, #ff8c00);
        color: white;
        align-self: flex-start;
    }
    .user-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #ffd700, #ffeb3b);
        color: #333;
    }
    .input-area {
        padding: 15px;
        background-color: #fff;
        border-top: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .input-area input {
        flex-grow: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s;
    }
    .input-area input:focus {
        border-color: #ff6f61;
    }
    .input-area button {
        background: linear-gradient(135deg, #ff6f61, #ff8c00);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: transform 0.3s, background 0.3s, opacity 0.3s;
    }
    .input-area button:hover:not(:disabled) {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ff8c00, #ff6f61);
    }
    .input-area button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .model-selector select {
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 8px;
        background: #fff8e1;
        border: 1px solid #ffd700;
        cursor: pointer;
        outline: none;
    }
    .typing-indicator {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: linear-gradient(135deg, #ff6f61, #ff8c00);
        color: white;
        border-radius: 15px;
        align-self: flex-start;
        margin-bottom: 15px;
    }
    .typing-indicator span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.4;
    }
    .typing-indicator span:nth-of-type(1) {
        animation: 1s blink infinite 0.3333s;
    }
    .typing-indicator span:nth-of-type(2) {
        animation: 1s blink infinite 0.6666s;
    }
    .typing-indicator span:nth-of-type(3) {
        animation: 1s blink infinite 0.9999s;
    }
    @keyframes blink {
        50% { opacity: 1; }
    }
    @media (max-width: 600px) {
        .chat-container {
            margin: 5px;
            border-radius: 15px;
        }
        .chat-header {
            padding: 12px 15px;
        }
        .chat-header h2 {
            font-size: 1.3rem;
        }
        .chat-box {
            height: 50vh;
            padding: 15px;
        }
        .message {
            max-width: 85%;
            font-size: 0.95rem;
        }
        .input-area {
            padding: 10px;
            gap: 8px;
        }
        .input-area input {
            padding: 10px 12px;
            font-size: 0.95rem;
        }
        .input-area button {
            padding: 10px 20px;
            font-size: 0.95rem;
        }
        .model-selector select {
            padding: 6px;
            font-size: 0.85rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>NihonBot</h2>
        <div>
            <button id="clear-chat" class="clear-chat">Clear Chat</button>
            <div class="model-selector">
                <select id="model-select">
                    <option value="">Auto-select</option>
                    <option value="local">Local Knowledge Base</option>
                    <option value="deepseek/deepseek-r1-zero:free">deepseek-r1-zero:free</option>
                    <option value="mistralai/mistral-small-3.1-24b-instruct:free">mistral-small-3.1-24b-instruct</option>
                    <option value="qwen/qwen2.5-vl-3b-instruct:free">qwen2.5-vl-3b-instruct</option>
                </select>
            </div>
        </div>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Messages will be appended here -->
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const modelSelect = document.getElementById('model-select');
    const clearChatButton = document.getElementById('clear-chat');
    let isSending = false; // Track if a message is being sent

    // Function to add typing indicator
    function addTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'typing-indicator';
        indicator.innerHTML = `
            <span></span>
            <span></span>
            <span></span>
        `;
        chatBox.appendChild(indicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to remove typing indicator
    function removeTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // Function to format message text with Markdown
    function formatMessageText(text) {
        let formatted = text.replace(/\n/g, '<br>');
        // Bold: **text** -> <strong>text</strong>
        formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        // Italic: *text* -> <em>text</em>
        formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
        // Headings: ### text -> <h3>text</h3>
        formatted = formatted.replace(/^### (.*)$/gm, '<h3>$1</h3>');
        return formatted;
    }

    // Function to toggle send button and input state
    function toggleSendState(disable) {
        isSending = disable;
        sendButton.disabled = disable;
        userInput.disabled = disable; // Optionally disable the input field as well
    }

    // Function to save chat history to localStorage
    function saveChatHistory() {
        const messages = Array.from(chatBox.children)
            .filter(child => child.classList.contains('message'))
            .map(child => ({
                className: child.className,
                content: child.innerHTML
            }));
        localStorage.setItem('chatHistory', JSON.stringify(messages));
    }

    // Function to load chat history from localStorage
    function loadChatHistory() {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
            const messages = JSON.parse(savedHistory);
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = msg.className;
                msgDiv.innerHTML = msg.content;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
            // Trigger MathJax to render LaTeX in restored messages
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([chatBox]).catch(err => console.error('MathJax error:', err));
            }
        }
    }

    // Function to clear chat history
    function clearChat() {
        localStorage.removeItem('chatHistory');
        chatBox.innerHTML = '';
        // Show welcome message after clearing
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot-message';
        botMsg.innerHTML = formatMessageText('こんにちは (Konnichiwa)! I can help you learn about Japanese language, culture, and more! Try asking about hiragana, JLPT levels, or use the suggestion chips below.');
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to send a message
    function sendMessage() {
        const message = userInput.value.trim(); // Trim whitespace
        const selectedModel = modelSelect.value;

        // Prevent sending if already sending or message is empty
        if (isSending || message === '') {
            if (message === '') {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot-message';
                errorMsg.innerHTML = formatMessageText('Please enter a message to send.');
                chatBox.appendChild(errorMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            return;
        }

        // Disable sending
        toggleSendState(true);

        // Display user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user-message';
        userMsg.innerHTML = formatMessageText(message);
        chatBox.appendChild(userMsg);

        // Clear input
        userInput.value = '';

        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Show typing indicator
        addTypingIndicator();

        // Send message to server
        fetch('/chatbot/get_response/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: `message=${encodeURIComponent(message)}&model=${encodeURIComponent(selectedModel)}`
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Remove typing indicator
            removeTypingIndicator();

            // Display bot response
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot-message';
            botMsg.innerHTML = formatMessageText(data.response);
            chatBox.appendChild(botMsg);

            // Trigger MathJax to render LaTeX
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([botMsg]).catch(err => console.error('MathJax error:', err));
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Save chat history after adding new message
            saveChatHistory();
        })
        .catch(error => {
            // Remove typing indicator
            removeTypingIndicator();

            // Display error message
            const errorMsg = document.createElement('div');
            errorMsg.className = 'message bot-message';
            errorMsg.innerHTML = formatMessageText('Sorry, there was an error connecting to the server. Please try again.');
            chatBox.appendChild(errorMsg);

            console.error('Error:', error);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Save chat history even if there's an error
            saveChatHistory();
        })
        .finally(() => {
            // Re-enable sending after the request completes (success or failure)
            toggleSendState(false);
        });
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !isSending) {
            sendMessage();
        }
    });
    // Clear chat button event listener
    clearChatButton.addEventListener('click', clearChat);

    // Load chat history on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedHistory = localStorage.getItem('chatHistory');
        if (savedHistory) {
            // If there's a saved history, load it
            loadChatHistory();
        } else {
            // If no saved history, show the welcome message
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot-message';
            botMsg.innerHTML = formatMessageText('こんにちは (Konnichiwa)! I can help you learn about Japanese language, culture, and more! Try asking about hiragana, JLPT levels, or use the suggestion chips below.');
            chatBox.appendChild(botMsg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });

    // Save chat history before unloading the page (e.g., on reload)
    window.addEventListener('beforeunload', saveChatHistory);
</script>
{% endblock %}
